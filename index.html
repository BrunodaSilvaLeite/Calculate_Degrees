<body>
   
    <div id="container">
        <section id="description">
            <h1>Calculete Degrees</h1>
            <p>The project "Calculate Degrees",  is a project that calculates degrees celsius to fahrenheit or from fahrenheit to celsius.<br>This is a project with the intention of training my skills in Html, css, javascript. </p>
        </section>
        <section>
            <div id="degreesinput" class="degrees">
                <input id="degreesInput" type="text" value="" placeholder="0"/>
                <select id="opstionsDegreesInput" name="select">
                    <option value="Celsius">Celsius</option>
                    <option value="fahrenheit" >Fahrenheit</option>
                  </select>
            </div>
                <div id="equal">=</div>
            <div id="Result" class="degrees" >
                <input id="degreesResult" type="text" value="" disabled placeholder="0">
                <select id="opstionsDegreesResult" name="select">       
                    <option value="fahrenheit" >Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                  </select>
                  
            </div>
           
        </section>
        <button id="clear" >Clear</button>
    </div>


    <script src="celsiusFahrenheit.js"></script>
